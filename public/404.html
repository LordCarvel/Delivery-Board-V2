<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Board - 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // SPA fallback para GitHub Pages
      (function() {
        var pathParts = (window.location.pathname || '/').split('/').filter(Boolean);
        var base = pathParts.length ? '/' + pathParts[0] + '/' : '/';
        var hash = window.location.hash || '';
        window.location.replace(base + hash);
      })();
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
