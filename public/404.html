<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Board - 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // SPA fallback para GitHub Pages
      (function() {
        var hash = window.location.hash || '';
        // redirect to root relative so assets resolve with base './'
        window.location.replace('./' + hash);
      })();
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
